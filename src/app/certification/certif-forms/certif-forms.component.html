<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="CertifForm" (ngSubmit)="onSubmit()">
                <div formGroupName="certif_general_info">
                    <div class="form-group">
                        <label for="name">Certification Name :</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <input type="text" id="Description" formControlName="Description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">imagePath :</label>
                        <br>
                        <img [src]="url" > <br>
                        <input type='file' (change)="onSelectFile($event)" formControlName="imagePath"><br>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                        <img [src]="imagePath.value" class="img-responsive" max-height="150">

                        <!--<app-image-url></app-image-url>-->
                        <!--<label for="imagePath">image URL :</label>
                        <input type="url" id="imagePath" formControlName="imagePath" class="form-control">
                        <label for="imagePath">imagePath</label>
                        <input type="url" id="imagePath" formControlName="imagePath" class="form-control">-->
                    </div>
                    <div class="form-group">
                        <label for="Purpose">Purpose</label>
                        <textarea  type="text" id="Purpose" formControlName="Purpose" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="passing_info">Passing Information</label>
                        <textarea  type="text" id="passing_info" formControlName="Purpose" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sections">sections</label>
                        <textarea  type="text" id="sections" formControlName="sections" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="passing_info">Chapters</label>
                        <textarea  type="text" id="Chapters" formControlName="Chapters" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Related_Certif">Similar Certification</label>
                        <textarea  type="text" id="Related_Certif" formControlName="Related_Certif" class="form-control"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
